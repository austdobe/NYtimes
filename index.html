<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New York Times</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="jumbotron bg-info text-white text-center">
          <h1 class="display-4"> &#128240 New York Times Search</h1>
        </div>
      </div>
<form class="container"> 
    <div>
    <h4 id="term">Search Term:</h4>
    <input type="text">
    <div class="form-row">
    <div class="col-4-sm">
    <h4><label for="record">Number of Records to Retrieve</label></h4>
    <select class="form-control" id="rec">
      <option>1</option>
      <option>5</option>
      <option>10</option>
    </select>
    </div>
    </div>
    <h4 id="stYr">Start Date: (Optional)</h4>
    <input type="date">
    <h4 id="edYr">End Date: (Optional)</h4>
    <input type="date">
    <br><br>
    <button type="button" id="search">Search</button>
    <button type="button" id="clear">Clear</button>
</form>
<div class= results id="searchResults">

</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
